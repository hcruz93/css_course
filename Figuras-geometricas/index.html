<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Figuras Geométricas</title>

  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <!-- Encabezado  -->
   <header class="header">
    <h1 class="header-title">Figuras Geométricas</h1>
    <p class="header-description">
      Calcular diferentes medidas de figuras geométricas 
      como el área y perímetro.
    </p>
   </header>

  <!-- Respuesta -->
   <div class="answer">
    <p>El área de un cuadrado es: 45cm </p>
   </div>

  <!-- Sección de cajas-->
   <section class="figure">
    <div class="box">
      <div class="box-header">
        <h2>Cuadrado</h2>
      </div>
      <div class="box-main">
        <p class="box-main__text">Cuanto mide cada lado de tu cuadrado?</p>
        <input class="box-main__input" type="number" name="side" id="side">
        <button class="box-main__btn" type="button">Perímetro</button>
        <button class="box-main__btn" type="button">Área</button>
      </div>
    </div>
   </section>

</body>
</html>
